```yaml
name: Flask CI/CD with Agent Zero

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AGENT_ZERO_API: http://localhost:50001/api/task
  OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Start Agent Zero
        run: |
          docker pull frdel/agent-zero-run
          docker run -d -p 50001:80 --name agent-zero -e OPENROUTER_API_KEY=$OPENROUTER_API_KEY frdel/agent-zero-run

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests via Agent Zero
        run: |
          curl -X POST $AGENT_ZERO_API -H "Content-Type: application/json" -d '{
            "task": "Run Flask application tests",
            "commands": [
              "pytest tests/test_app.py --verbose"
            ]
          }'

      - name: Build Docker image
        run: |
          docker build -t flask-app:latest .

      - name: Test Docker container
        run: |
          curl -X POST $AGENT_ZERO_API -H "Content-Type: application/json" -d '{
            "task": "Test Dockerized Flask app",
            "commands": [
              "docker run -d -p 5000:5000 flask-app:latest",
              "sleep 5",
              "curl http://localhost:5000"
            ]
          }'

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t flask-app:latest .
          docker tag flask-app:latest ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:latest

      - name: Deploy with Agent Zero
        run: |
          docker pull frdel/agent-zero-run
          docker run -d -p 50001:80 --name agent-zero -e OPENROUTER_API_KEY=$OPENROUTER_API_KEY frdel/agent-zero-run
          curl -X POST $AGENT_ZERO_API -H "Content-Type: application/json" -d '{
            "task": "Deploy Flask app to Kubernetes",
            "commands": [
              "kubectl apply -f k8s/deployment.yaml",
              "kubectl rollout status deployment/flask-app"
            ]
          }'
```