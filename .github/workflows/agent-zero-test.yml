name: Simple Agent-Zero CI/CD Test (Python)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AGENT_ZERO_API_KEY: ${{ secrets.AGENT_ZERO_API_KEY }}
  OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

jobs:
  agent-zero-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test Agent-Zero Integration
      run: python test_agent_zero.py
      env:
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_SHA: ${{ github.sha }}
        GITHUB_REF_NAME: ${{ github.ref_name }}
        GITHUB_ACTOR: ${{ github.actor }}
    
    - name: Simple Deployment Test
      if: success()
      run: |
        echo "âœ… Agent-Zero integration successful!"
        echo "Repository: ${{ github.repository }}"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Deployment would proceed here..."